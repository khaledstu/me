<!DOCTYPE html>
<html>
<head>
    <title>Table with Cell Span</title>
</head>
<body>
    <h2>Basic Table</h2>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>$1.00</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>$0.50</td>
            <td>10</td>
        </tr>
    </table>
    <br>
    <h2>Table with Cell Spanning</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Scores</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>78</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
